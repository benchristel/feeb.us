<!DOCTYPE html>
<html>
  <head>
    <title>Oath Structure</title>
    <style type="text/css" rel="stylesheet">
      iframe {
        position: absolute;
        top: -1000px;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>

    <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'au3-hk-pXsM',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          player.cueVideoById({videoId: 'HsUgZANvAbU'})
          player.playVideo()
        }
      }

      function playVideo() {
        $('#pause').show();
        $('#play').hide();
        player.playVideo();
      }

      function pauseVideo() {
        $('#pause').hide();
        $('#play').show();
        player.pauseVideo();
      }

      $('body')
        .append($('<button id="pause">Pause</button>').click(pauseVideo))
        .append($('<button id="play">Play</button>').click(playVideo).hide())

    </script>
  </body>
</html>
